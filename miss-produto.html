<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #fff; display: flex; flex-direction: column; min-height: 100vh; }
    .nav-wrapper { position: sticky; top: 0; background: #fff; z-index: 1000; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 8px 16px; }
    .menu-icon, .bag-icon { font-size: 28px; cursor: pointer; position: relative; }
    .bag-icon .cart-count { position: absolute; top: -4px; right: -8px; background: #72202f; color: #fff; font-size: 12px; padding: 2px 6px; border-radius: 12px; display: none; }
    .logo img { max-height: 80px; width: auto; cursor: pointer; }
    .search-container { display: flex; width: 100%; padding: 0 16px 16px; }
    .search-input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 8px 0 0 8px; outline: none; font-size: 16px; background-color: #f2f2f2; }
    .search-button { background-color: #72202f; border: none; padding: 0 16px; border-radius: 0 8px 8px 0; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .search-button img { height: 36px; width: auto; }
    .categories-container { display: flex; gap: 16px; overflow-x: auto; scroll-behavior: smooth; padding: 8px 16px 16px; }
    .category { cursor: pointer; white-space: nowrap; padding: 8px 0; }

    .main-content { flex: 1; display: flex; flex-direction: column; }

    .produtos-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; padding: 16px; min-height: 300px; }
    .produto { cursor: pointer; }
    .produto img { width: 100%; height: 240px; object-fit: cover; border-radius: 8px; margin-bottom: 12px; }
    .produto .nome { font-size: 14px; font-weight: bold; margin-bottom: 8px; text-transform: capitalize; }
    .produto .preco { font-size: 20px; font-weight: bold; margin-bottom: 8px; }
    .produto .parcelamento, .produto .extra { font-size: 13px; margin-bottom: 8px; }
    .produto .extra { color: #007bff; }

    .produto-container { padding: 16px; min-height: 300px; }
    .breadcrumb-list { font-size: 14px; color: #666; margin-bottom: 16px; }
    .breadcrumb-list a { color: #007bff; text-decoration: none; }
    .carousel img { max-width: 100%; height: 350px; object-fit: cover; border-radius: 8px; }
    .carousel img { width: 100%; border-radius: 8px; }
    .badge { position: absolute; top: 8px; left: 8px; background: rgba(255,0,0,0.8); color: #fff; padding: 4px 8px; border-radius: 4px; font-size: 14px; }
    .counter { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.6); color: #fff; padding: 4px 8px; border-radius: 12px; font-size: 14px; }
    .thumbnails { display: flex; justify-content: center; gap: 8px; margin-bottom: 16px; }
    .thumbnails img { width: 60px; height: 60px; object-fit: cover; border: 2px solid #ddd; border-radius: 4px; cursor: pointer; }
    .thumbnails img.active { border-color: #007bff; }
    .produto-nome { font-size: 24px; font-weight: bold; color: #333; margin-bottom: 8px; }
    .produto-preco { font-size: 24px; font-weight: bold; color: #000; margin-bottom: 8px; }
    .produto-parcelamento { font-size: 15px; color: #666; margin-bottom: 8px; }
    .produto-extra { font-size: 14px; color: #007bff; margin-bottom: 16px; }
    .options { margin-bottom: 16px; }
    .options-label { font-size: 14px; margin-bottom: 4px; }
    .option-swatch { display: inline-block; padding: 6px 12px; border: 2px solid #ccc; border-radius: 4px; cursor: pointer; font-size: 14px; margin-right: 8px; }
    .option-swatch.selected { border-color: #000; }
    .purchase-controls { display: flex; align-items: center; gap: 8px; margin-bottom: 16px; }
    .qty-controls { display: flex; align-items: center; border: 1px solid #ccc; border-radius: 8px; }
    .qty-controls button { background: none; border: none; font-size: 18px; padding: 8px 12px; cursor: pointer; }
    .qty-controls .qty { padding: 0 12px; font-size: 18px; min-width: 24px; text-align: center; }
    .buy-btn { flex: 1; background-color: #72202f; color: #fff; border: none; padding: 12px; border-radius: 8px; font-size: 16px; cursor: pointer; }
    .info-section { font-size: 14px; color: #555; margin-bottom: 4px; }
    .descricao { font-size: 14px; color: #333; margin-top: 8px; line-height: 1.5; }
    hr { border: none; border-top: 1px solid #ddd; margin: 16px 0; }

    #breadcrumb { display: none; background: #fff; border-bottom: 1px solid #eee; padding: 8px 16px; }
    #breadcrumb .path { font-size: 14px; color: #007bff; cursor: pointer; text-decoration: underline; }
    #breadcrumb .separator { font-size: 14px; color: #555; margin: 0 8px; }
    #breadcrumb .crumbName { font-size: 14px; text-transform: capitalize; }
    .header-row { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; }
    .header-row .title { font-weight: bold; font-size: 20px; text-transform: uppercase; }
    .header-row .count { font-size: 14px; color: #555; }

    #overlayMenu { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; transform: translateX(-100%); transition: transform 0.3s ease; z-index: 2000; padding: 60px 20px; display: flex; flex-direction: column; }
    #overlayMenu.open { transform: translateX(0); }
    #overlayMenu .close-btn { position: absolute; top: 16px; right: 16px; font-size: 32px; cursor: pointer; }
    #overlayMenu nav { display: flex; flex-direction: column; gap: 0; margin-top: 20px; }
    #overlayMenu nav a { font-size: 20px; color: #000; text-decoration: none; text-transform: uppercase; padding: 8px 0; }

    .site-footer { background-color: #72202f; color: #fff; padding: 16px; margin-top: auto; }
    .site-footer .footer-item { margin-bottom: 12px; font-size: 14px; }
    .site-footer .footer-item.instagram { margin-bottom: 32px; }
    .site-footer .footer-item.instagram img { width: 20px; height: auto; display: block; }
    .site-footer .footer-item a { color: inherit; text-decoration: none; }
    .site-footer .footer-item:last-child { margin-bottom: 0; }

    .flying-image { position: fixed; z-index: 9999; pointer-events: none; will-change: transform, opacity; transition: transform 700ms cubic-bezier(.2,.8,.2,1), opacity 700ms ease; border-radius: 8px; box-shadow: 0 8px 20px rgba(0,0,0,0.25); }

    .skeleton { width: 100%; display: grid; gap: 12px; }
    .skeleton .s-img { width: 100%; height: 350px; background: linear-gradient(90deg, #eee, #f5f5f5, #eee); background-size: 200% 100%; animation: shine 1.2s infinite; border-radius: 8px; }
    .skeleton .s-line { height: 18px; background: linear-gradient(90deg, #eee, #f5f5f5, #eee); background-size: 200% 100%; animation: shine 1.2s infinite; border-radius: 6px; }
    @keyframes shine { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
  </style>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    // ============================
    // CONFIG - troque somente a URL do CSV se quiser
    // ============================
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTpnms1jkq5n5KfiipHhMWrJIrc-PYiJy-s8D4wv8_LZ2V0a4AExSSz5yPcK36j13r9aYA5aQzxqsbF/pub?output=csv';
    const CART_KEY = 'cartItems';
    const CATALOG_KEY = 'catalogData';
    const CATALOG_TIMESTAMP_KEY = 'catalogTimestamp';
    const CATALOG_CACHE_DURATION = 30 * 60 * 1000; // 30 minutos

    // ============================
    // Helpers cache catálogo
    // ============================
    function getCatalogFromCache() {
      try {
        const cached = localStorage.getItem(CATALOG_KEY);
        const ts = localStorage.getItem(CATALOG_TIMESTAMP_KEY);
        if (!cached || !ts) return null;
        if (Date.now() - parseInt(ts,10) > CATALOG_CACHE_DURATION) return null;
        return JSON.parse(cached);
      } catch { return null; }
    }
    function setCatalogToCache(data) {
      try {
        localStorage.setItem(CATALOG_KEY, JSON.stringify(data));
        localStorage.setItem(CATALOG_TIMESTAMP_KEY, Date.now().toString());
      } catch (e) { console.warn('cache write failed', e); }
    }

    // ============================
    // Carrinho
    // ============================
    function getCartItems() { try { return JSON.parse(localStorage.getItem(CART_KEY)) || []; } catch { return []; } }
    function setCartItems(items) { localStorage.setItem(CART_KEY, JSON.stringify(items)); renderCartCount(); }
    function renderCartCount() {
      const cartCountEl = document.getElementById('cart-count');
      const totalQty = getCartItems().reduce((sum, item) => sum + (parseInt(item.quantidade || 0, 10) || 0), 0);
      cartCountEl.textContent = totalQty;
      cartCountEl.style.display = totalQty > 0 ? 'inline-block' : 'none';
    }
    document.addEventListener('DOMContentLoaded', renderCartCount);

    // UI overlay
    const overlay = document.getElementById('overlayMenu');
    document.querySelector('.menu-icon').onclick = () => overlay.classList.add('open');
    overlay.querySelector('.close-btn').onclick = () => overlay.classList.remove('open');

    const breadcrumbEl = document.getElementById('breadcrumb');
    const pathEl = breadcrumbEl.querySelector('.path');
    const crumbNameEl = breadcrumbEl.querySelector('.crumbName');
    const headerTitleEl = breadcrumbEl.querySelector('.header-row .title');
    const headerCountEl = breadcrumbEl.querySelector('.header-row .count');

    // util
    function singularize(t) {
      if (!t) return t;
      if (t.endsWith('es')) return t.slice(0,-2);
      if (t.endsWith('s')) return t.slice(0,-1);
      return t;
    }
    function normalizeText(text){
      if(!text) return '';
      try { return text.normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase().trim(); }
      catch { return String(text).toLowerCase().trim(); }
    }

    // URL params
    const urlParams = new URLSearchParams(window.location.search);
    const nomeProduto = decodeURIComponent(urlParams.get('produto') || '').trim();
    const paramImagensRaw = urlParams.get('imagens') || null;
    const paramOpcoesRaw = urlParams.get('opcoes') || null;
    function safeJSONparseMaybeEncoded(param){
      if(!param) return null;
      try {
        const decoded = decodeURIComponent(param);
        return JSON.parse(decoded);
      } catch(e1){
        try { return JSON.parse(param); } catch(e2){
          if(typeof param === 'string' && param.indexOf(',')!==-1) return param.split(',').map(s=>s.trim()).filter(Boolean);
          return null;
        }
      }
    }
    const providedImagens = safeJSONparseMaybeEncoded(paramImagensRaw);
    const providedOpcoes = safeJSONparseMaybeEncoded(paramOpcoesRaw);

    let allProdutos = [];

    // ============================
    // fly image animation
    // ============================
    function flyImageToCart(sourceImg) {
      return new Promise(resolve => {
        try {
          const rect = sourceImg.getBoundingClientRect();
          const clone = sourceImg.cloneNode(true);
          clone.className = 'flying-image';
          clone.style.width = rect.width + 'px';
          clone.style.height = rect.height + 'px';
          clone.style.left = rect.left + 'px';
          clone.style.top = rect.top + 'px';
          clone.style.opacity = '1';
          document.body.appendChild(clone);

          const cartIcon = document.getElementById('cart-icon');
          const cartRect = cartIcon.getBoundingClientRect();
          const targetX = cartRect.left + (cartRect.width/2) - (rect.left + rect.width/2);
          const targetY = cartRect.top + (cartRect.height/2) - (rect.top + rect.height/2);
          const scale = 0.18;

          requestAnimationFrame(() => {
            clone.style.transform = `translate(${targetX}px, ${targetY}px) scale(${scale})`;
            clone.style.opacity = '0.15';
          });

          function cleanup() {
            if (clone && clone.parentNode) clone.parentNode.removeChild(clone);
            resolve();
          }

          clone.addEventListener('transitionend', function handler() {
            clone.removeEventListener('transitionend', handler);
            cleanup();
          });

          setTimeout(() => { if (document.body.contains(clone)) cleanup(); }, 1200);
        } catch (e) { console.warn('fly failed', e); resolve(); }
      });
    }

    // ============================
    // skeleton
    // ============================
    function showSkeleton() {
      const container = document.getElementById('produto');
      container.style.display = '';
      container.innerHTML = `
        <div class="skeleton">
          <div class="s-img"></div>
          <div style="display:flex;flex-direction:column;gap:8px">
            <div class="s-line" style="width:70%"></div>
            <div class="s-line" style="width:40%"></div>
            <div class="s-line" style="width:30%"></div>
            <div class="s-line" style="width:100%;height:80px"></div>
          </div>
        </div>
      `;
    }

    // ============================
    // construir produto na UI a partir de células (array)
    // ============================
    function buildProductFromCells(c) {
      const nome = (c[2]||'').toString().trim();
      const images = [c[3]?.toString().trim(),c[4]?.toString().trim(),c[5]?.toString().trim()].filter(u=>u);
      const options = [c[6]?.toString().trim(),c[7]?.toString().trim(),c[8]?.toString().trim()].filter(o=>o);
      const status = (c[9]||'').toString().trim() || '';
      const desc = (c[10]||'').toString().trim() || '';
      let preco = ((c[11]||'').toString()).replace(/[^\d.,]/g,'');
      if(preco && !preco.includes(',')) { preco = preco.replace('.',','); if(!preco.includes(',')) preco = preco + ',00'; }
      const extra = (c[12]||'').toString().trim() || '';
      const parc = (c[13]||'').toString().trim() || '';

      const container = document.getElementById('produto');
      container.style.display = '';
      const thumbnailHtml = `<div class="thumbnails" id="thumbnails"></div>`;
      let html = `<div class="breadcrumb-list"><a href="miss-index.html">Início</a> &gt; ${nome}</div>`;
      html += `
        <div class="carousel" style="position:relative;">
          ${status?`<div class="badge">${status}</div>`:``}
          <img id="carousel-image" src="" alt="${nome}">
          <div class="counter" id="image-counter"></div>
        </div>
        ${thumbnailHtml}
        <div class="produto-nome">${nome}</div>
        <div class="produto-preco">R$ ${preco}</div>
        ${parc ? `<div class="produto-parcelamento">${parc}</div>` : ''}
        ${extra ? `<div class="produto-extra">${extra}</div>` : ''}
      `;
      if (options.length) {
        html += `
          <div class="options"><div class="options-label">Opções:</div><div id="option-list"></div></div>
        `;
      }
      html += `
        <div class="purchase-controls">
          <div class="qty-controls">
            <button id="decrease">-</button>
            <div class="qty" id="quantity">1</div>
            <button id="increase">+</button>
          </div>
          <button class="buy-btn">COMPRAR</button>
        </div>
        <strong>Compra protegida</strong>
        <div class="info-section">Seus dados cuidados durante toda a compra.</div><hr>
        <strong>Trocas e devoluções</strong>
        <div class="info-section">Se não gostar, você pode trocar ou devolver em até 7 dias após a entrega.</div><hr>
        <strong>Descrição</strong>
        <div class="descricao">${desc}</div>
      `;
      container.innerHTML = html;

      // carrossel
      let idx = 0;
      const imgEl = document.getElementById('carousel-image');
      const countEl = document.getElementById('image-counter');
      const thumbsEl = document.getElementById('thumbnails');

      function showImage(i) {
        idx = i;
        imgEl.src = images[i] || '';
        countEl.textContent = `${i+1}/${images.length}`;
      }

      images.forEach((u,i) => {
        const t = document.createElement('img');
        t.src = u;
        t.onclick = () => {
          showImage(i);
          thumbsEl.querySelectorAll('img').forEach(x=>x.classList.remove('active'));
          t.classList.add('active');
        };
        thumbsEl.appendChild(t);
      });

      if (images.length>0) {
        showImage(0);
        const firstThumb = thumbsEl.querySelector('img');
        if(firstThumb) firstThumb.classList.add('active');
      } else {
        if (imgEl) imgEl.style.display = 'none';
        if (countEl) countEl.style.display = 'none';
      }

      // variantes
      if (options.length) {
        const list = document.getElementById('option-list');
        options.forEach((o,i) => {
          const sw = document.createElement('div');
          sw.className = 'option-swatch';
          sw.textContent = o;
          sw.onclick = () => {
            document.querySelectorAll('.option-swatch').forEach(x=>x.classList.remove('selected'));
            sw.classList.add('selected');
            if (images[i]) showImage(i);
          };
          list.appendChild(sw);
        });
      }

      // qtd
      let qty = 1;
      document.getElementById('decrease').onclick = () => { if(qty>1) qty--; document.getElementById('quantity').textContent = qty; };
      document.getElementById('increase').onclick = () => { qty++; document.getElementById('quantity').textContent = qty; };

      // buy
      document.querySelector('.buy-btn').onclick = () => {
        const nomeFinal = nome;
        const precoText = document.querySelector('.produto-preco').textContent.replace('R$ ', '');
        const quantidade = parseInt(document.getElementById('quantity').textContent, 10) || 1;
        const opcaoEl = document.querySelector('.option-swatch.selected');
        const opcao = opcaoEl ? opcaoEl.textContent : null;

        const item = { nome: nomeFinal, preco: precoText, quantidade, opcao, imagens: images };

        const sourceImg = document.getElementById('carousel-image');
        const items = getCartItems();
        const existente = items.find(i => i.nome === item.nome && (i.opcao||'') === (item.opcao||''));
        if (sourceImg && sourceImg.src) {
          flyImageToCart(sourceImg).then(() => {
            if (existente) existente.quantidade = (parseInt(existente.quantidade || 0,10)||0) + (parseInt(item.quantidade||0,10)||0);
            else items.push(item);
            setCartItems(items);
          });
        } else {
          if (existente) existente.quantidade = (parseInt(existente.quantidade || 0,10)||0) + (parseInt(item.quantidade||0,10)||0);
          else items.push(item);
          setCartItems(items);
        }
      };
    }

    // ============================
    // parse rápido (linha-a-linha) - exibe o produto assim que encontrar
    // ============================
    function parseAndShowProductFast(productName) {
      return new Promise((resolve) => {
        let rowIndex = -1;
        let found = false;
        showSkeleton();

        Papa.parse(CSV_URL, {
          download: true,
          skipEmptyLines: true,
          step: function(results, parser) {
            rowIndex++;
            const row = results.data;
            if (rowIndex === 0) return; // pula header
            if (!row || !row[2]) return;
            const nomeCell = (row[2]||'').toString().trim();
            if (normalizeText(nomeCell) === normalizeText(productName) || nomeCell === productName) {
              found = true;
              buildProductFromCells(row);
              parser.abort();
              resolve(true);
            }
          },
          error: function(err) { console.error('Erro no parse fast:', err); resolve(false); },
          complete: function() {
            if (!found) {
              const container = document.getElementById('produto');
              container.style.display = '';
              container.innerHTML = `<div style="padding:20px;">Produto "<strong>${productName}</strong>" não encontrado.</div>`;
              resolve(false);
            }
          }
        });
      });
    }

    // ============================
    // parse completo (background) e cache
    // ============================
    function parseAllProductsBackground() {
      const cached = getCatalogFromCache();
      if (cached && Array.isArray(cached) && cached.length>0) {
        allProdutos = cached;
        return Promise.resolve(allProdutos);
      }

      return new Promise((resolve) => {
        Papa.parse(CSV_URL, {
          download: true,
          skipEmptyLines: true,
          complete: function(results) {
            const rows = results.data || [];
            const lines = rows.slice(1).map(r => r.map(c => (c === undefined ? '' : String(c))));
            allProdutos = [];
            lines.forEach(cells => {
              if (!cells || !cells[2] || !cells[2].toString().trim()) return;
              allProdutos.push({
                nome: cells[2].toString().trim(),
                imagens: [cells[3],cells[4],cells[5]].map(u=>u?.toString().trim()).filter(u=>u),
                opcoes: [cells[6],cells[7],cells[8]].map(o=>o?.toString().trim()).filter(o=>o),
                status: (cells[9] || '').toString().trim() || '',
                descricao: (cells[10] || '').toString().trim() || '',
                preco: (cells[11] || '').toString().trim() || '',
                mensagem: (cells[12] || '').toString().trim() || '',
                parcelamento: (cells[13] || '').toString().trim() || ''
              });
            });
            // salva no cache para próxima visita
            setCatalogToCache(allProdutos);
            resolve(allProdutos);
          },
          error: function(err) { console.error('Erro no parse completo:', err); resolve([]); }
        });
      });
    }

    // ============================
    // Busca no cache por nome (normalize)
    // ============================
    function findProductInCacheByName(name) {
      const cached = getCatalogFromCache();
      if (!cached || !Array.isArray(cached)) return null;
      const norm = normalizeText(name);
      let exact = cached.find(p => p && p.nome === name);
      if (exact) return exact;
      exact = cached.find(p => normalizeText(p.nome||'') === norm);
      if (exact) return exact;
      // fallback substring
      return cached.find(p => normalizeText(p.nome||'').includes(norm)) || null;
    }

    // ============================
    // Render grid / filtro
    // ============================
    function filterByTerm(term) {
      const low = normalizeText(term), sin = normalizeText(singularize(term.toLowerCase()));
      return (allProdutos || []).filter(p => {
        const nm = normalizeText(p.nome||'');
        return nm.includes(low) || nm.includes(sin);
      });
    }

    function renderProdutos(list) {
      document.getElementById('produto').style.display = 'none';
      const g = document.getElementById('produtos');
      g.style.display = 'grid';
      g.innerHTML = '';
      if (!list || list.length === 0) {
        g.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 20px;">Nenhum produto encontrado</div>';
        return;
      }
      list.forEach(p => {
        const d = document.createElement('div');
        d.className = 'produto';
        d.onclick = () => {
          window.location.href = `miss-produto.html?produto=${encodeURIComponent(p.nome)}`;
        };
        d.innerHTML = `
          <img src="${p.imagens && p.imagens[0] ? p.imagens[0] : ''}" alt="${p.nome}" onerror="this.src='https://via.placeholder.com/300x300?text=Imagem+N%C3%A3o+Encontrada'">
          <div class="nome">${p.nome}</div>
          <div class="preco">${p.preco}</div>
          ${p.parcelamento ? `<div class="parcelamento">${p.parcelamento}</div>` : ''}
          ${p.mensagem ? `<div class="extra">${p.mensagem}</div>` : ''}
        `;
        g.appendChild(d);
      });
    }

    // ============================
    // UI handlers (categories, search, menu)
    // ============================
    document.querySelectorAll('.category').forEach(el => {
      el.onclick = async () => {
        const nome = el.textContent.trim();
        await parseAllProductsBackground();
        const filtered = filterByTerm(nome);
        renderProdutos(filtered);
        pathEl.textContent = 'Início';
        crumbNameEl.textContent = nome.toLowerCase();
        headerTitleEl.textContent = nome.toUpperCase();
        headerCountEl.textContent = `${filtered.length} produto${filtered.length !== 1 ? 's' : ''}`;
        breadcrumbEl.style.display = 'block';
      };
    });

    const si = document.querySelector('.search-input'), sb = document.querySelector('.search-button');
    si.oninput = async () => {
      const t = si.value.trim();
      if (t === '') {
        document.getElementById('produtos').style.display = 'none';
        document.getElementById('produto').style.display = '';
        breadcrumbEl.style.display = 'none';
        return;
      }
      await parseAllProductsBackground();
      const filtered = filterByTerm(t);
      renderProdutos(filtered);
      pathEl.textContent = 'Início';
      crumbNameEl.textContent = t.toLowerCase();
      headerTitleEl.textContent = t.toUpperCase();
      headerCountEl.textContent = `${filtered.length} produto${filtered.length !== 1 ? 's' : ''}`;
      breadcrumbEl.style.display = 'block';
    };
    sb.onclick = () => si.dispatchEvent(new Event('input'));

    document.getElementById('all-products-link').addEventListener('click', async function(e) {
      e.preventDefault();
      overlay.classList.remove('open');
      await parseAllProductsBackground();
      const sortedList = [...allProdutos].sort((a, b) => a.nome.localeCompare(b.nome, 'pt', { sensitivity: 'base' }));
      document.getElementById('produto').style.display = 'none';
      renderProdutos(sortedList);
      pathEl.textContent = 'Início';
      crumbNameEl.textContent = 'Todos os Produtos';
      headerTitleEl.textContent = 'TODOS OS PRODUTOS';
      headerCountEl.textContent = `${sortedList.length} produto${sortedList.length !== 1 ? 's' : ''}`;
      breadcrumbEl.style.display = 'block';
    });

    pathEl.addEventListener('click', function() {
      document.getElementById('produtos').style.display = 'none';
      document.getElementById('produto').style.display = '';
      breadcrumbEl.style.display = 'none';
      if (nomeProduto) window.location.href = 'miss-index.html';
    });

    document.addEventListener('visibilitychange', () => { if (!document.hidden) renderCartCount(); });

    // ============================
    // INIT principal - lógica otimizada para exibir produto rápido
    // ============================
    (async function init() {
      // 1) se tiver imagens/opcoes embutidos na URL, mostramos imediatamente (mais rápido)
      if (nomeProduto && (providedImagens || providedOpcoes)) {
        const produtoObj = {
          nome: nomeProduto,
          imagens: providedImagens || [],
          opcoes: providedOpcoes || [],
          status: urlParams.get('status') ? decodeURIComponent(urlParams.get('status')) : '',
          descricao: urlParams.get('descricao') ? decodeURIComponent(urlParams.get('descricao')) : '',
          preco: urlParams.get('preco') ? decodeURIComponent(urlParams.get('preco')) : '',
          mensagem: urlParams.get('mensagem') ? decodeURIComponent(urlParams.get('mensagem')) : '',
          parcelamento: urlParams.get('parcelamento') ? decodeURIComponent(urlParams.get('parcelamento')) : ''
        };
        // monta UI com esses dados
        buildProductFromCells([
          null, null,
          produtoObj.nome,
          ...(produtoObj.imagens[0] ? [produtoObj.imagens[0]] : ['']),
          produtoObj.imagens[1] || '',
          produtoObj.imagens[2] || '',
          ...(produtoObj.opcoes || []),
          produtoObj.status || '',
          produtoObj.descricao || '',
          produtoObj.preco || '',
          produtoObj.mensagem || '',
          produtoObj.parcelamento || ''
        ]);
        // populate background
        parseAllProductsBackground().then(d => { allProdutos = d || allProdutos; }).catch(()=>{});
        return;
      }

      // 2) Se veio ?produto=... -> tentar mostrar instantaneamente via cache ou parse rápido
      if (nomeProduto) {
        // tentar achar no cache primeiro (instantâneo)
        const foundCached = findProductInCacheByName(nomeProduto);
        if (foundCached) {
          // mostra usando objeto do cache
          buildProductFromCells([
            null, null,
            foundCached.nome,
            foundCached.imagens && foundCached.imagens[0] ? foundCached.imagens[0] : '',
            foundCached.imagens && foundCached.imagens[1] ? foundCached.imagens[1] : '',
            foundCached.imagens && foundCached.imagens[2] ? foundCached.imagens[2] : '',
            foundCached.opcoes && foundCached.opcoes[0] ? foundCached.opcoes[0] : '',
            foundCached.opcoes && foundCached.opcoes[1] ? foundCached.opcoes[1] : '',
            foundCached.opcoes && foundCached.opcoes[2] ? foundCached.opcoes[2] : '',
            foundCached.status || '',
            foundCached.descricao || '',
            foundCached.preco || '',
            foundCached.mensagem || '',
            foundCached.parcelamento || ''
          ]);
          // atualiza allProdutos em bg
          parseAllProductsBackground().then(d => { allProdutos = d || allProdutos; }).catch(()=>{});
          return;
        }

        // se não encontrou no cache, usa o parse rápido (linha-a-linha) mostrando skeleton de imediato
        await parseAndShowProductFast(nomeProduto);
        // em background popula e salva cache
        parseAllProductsBackground().then(d => { allProdutos = d || allProdutos; setCatalogToCache(allProdutos); }).catch(()=>{});
        return;
      }

      // 3) caso padrão (sem produto na URL): popula catálogo completo (tenta cache primeiro)
      const cached = getCatalogFromCache();
      if (cached && Array.isArray(cached) && cached.length>0) {
        allProdutos = cached;
        renderProdutos(allProdutos);
        // atualiza em bg
        parseAllProductsBackground().then(d => { allProdutos = d || allProdutos; setCatalogToCache(allProdutos); }).catch(()=>{});
        return;
      }

      // sem cache: parse completo e renderiza grid
      const data = await parseAllProductsBackground();
      allProdutos = data || [];
      renderProdutos(allProdutos);
    })();

    // exposições dev
    window.forceReloadFromCSV = function(){
      localStorage.removeItem(CATALOG_KEY);
      localStorage.removeItem(CATALOG_TIMESTAMP_KEY);
      parseAllProductsBackground().then(d=>{ allProdutos = d || []; renderProdutos(allProdutos); });
    };

  </script>
</body>
