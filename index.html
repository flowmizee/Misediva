<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Miss Fit Beachwear</title>
  <link rel="icon" type="image/png" href="miss.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }

    .header-top {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    .logo {
      margin-top: 10px;
    }

    .logo img {
      max-height: 120px;
      width: auto;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    /* ÁREA PRETA COM LINHA DIAGONAL (AJUSTADA PARA FICAR MAIS PARA CIMA) */
    .black-section {
      position: absolute;
      top: 0;
      width: 100%;
      height: 50vh; /* Reduzida para deixar mais área branca */
      background-color: #000;
      clip-path: polygon(0 0, 100% 0, 100% 65%, 0% 80%); /* Ajuste na inclinação */
      z-index: 0;
    }

    /* BANNER (AJUSTADO PARA FICAR MAIS PARA CIMA) */
    .banner-container {
      position: absolute;
      top: 40vh; /* Movido para cima */
      width: 100%;
      padding: 0 16px;
      z-index: 1;
      transform: translateY(-50%);
    }

    .banner-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-height: 25vh; /* Reduzido para acomodar melhor */
      object-fit: contain;
    }

    /* IMAGENS (AJUSTADAS PARA NÃO CORTAR) */
    .images-container {
      position: absolute;
      top: 55vh; /* Posicionado mais para cima */
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 16px;
      z-index: 2;
    }

    .image-pair {
      display: flex;
      gap: 16px;
      max-width: 800px;
      width: 100%;
      justify-content: center;
    }

    .image-pair a {
      display: inline-block;
      width: calc(50% - 8px);
      transition: transform 0.2s ease;
    }

    .image-pair a:hover {
      transform: scale(1.05);
    }

    .image-pair img {
      width: 100%;
      height: auto;
      max-height: 30vh; /* Aumentado para mostrar mais da imagem */
      object-fit: contain; /* Alterado para 'contain' para evitar cortes */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* MENU OVERLAY */
    #overlayMenu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 2000;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
    }

    #overlayMenu.open {
      transform: translateX(0);
    }

    #overlayMenu .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 32px;
      cursor: pointer;
    }

    #overlayMenu nav {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 40px;
    }

    #overlayMenu nav a {
      font-size: 20px;
      color: #000;
      text-decoration: none;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      transition: all 0.3s ease;
    }

    #overlayMenu nav a:hover {
      color: #000;
      padding-left: 8px;
    }

    /* FOOTER */
    .site-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #000;
      color: #fff;
      padding: 15px 20px;
      z-index: 3;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .footer-line {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .instagram-icon {
      width: 20px;
      height: 20px;
    }

    .footer-line a {
      color: #fff;
      text-decoration: none;
    }

    .copyright {
      font-size: 12px;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .logo img {
        max-height: 100px;
      }
      
      .black-section {
        height: 45vh;
        clip-path: polygon(0 0, 100% 0, 100% 70%, 0% 85%);
      }
      
      .banner-container {
        top: 35vh;
      }
      
      .images-container {
        top: 50vh;
      }
      
      .image-pair img {
        max-height: 25vh;
      }
    }
  </style>
</head>
<body>
  <!-- Menu Overlay -->
  <div id="overlayMenu">
    <div class="close-btn">&times;</div>
    <nav>
      <a href="#" id="homeLink">Home</a>
      <a href="https://divasbijouxshoes.netlify.app/" target="_blank">Divasbijouxshoes</a>
      <a href="https://missfitbeachwear.netlify.app/" target="_blank">Miss Fit Beachwear</a>
      <a href="sobre.html">Sobre Nós</a>
      <a href="contato.html">Contato</a>
    </nav>
  </div>

  <!-- Header com menu e logo -->
  <header class="header">
    <div class="header-top">
      <div class="menu-icon">&#9776;</div>
    </div>
    <div class="logo">
      <img src="logo.webp" alt="Miss Fit Beachwear">
    </div>
  </header>

  <!-- Área preta com linha diagonal -->
  <div class="black-section"></div>

  <!-- Banner -->
  <div class="banner-container">
    <img src="banner.webp" alt="Banner">
  </div>

  <!-- Imagens emparelhadas -->
  <div class="images-container">
    <div class="image-pair">
      <a href="https://divasbijouxshoes.netlify.app/" target="_blank">
        <img src="foto1.webp" alt="Foto 1">
      </a>
      <a href="https://missfitbeachwear.netlify.app/" target="_blank">
        <img src="foto2.webp" alt="Foto 2">
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-line">
        <img src="instagramicon.png" alt="Instagram" class="instagram-icon">
        <a href="https://www.instagram.com/divasbijouxshoes?igsh=MW55M2QzbTJnaGF4bg==" target="_blank">Instagram</a>
      </div>
      <div class="footer-line">
        <a href="https://wa.me/5598992124926" target="_blank">5598992124926</a>
      </div>
      <div class="footer-line">
        <a href="tel:5598992124926">98992124926</a>
      </div>
      <div class="copyright">
        © Flowmize – 2025. Todos os direitos reservados.
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    const overlay = document.getElementById('overlayMenu');

    document.querySelector('.menu-icon').addEventListener('click', () => {
      overlay.classList.add('open');
      document.body.style.overflow = 'hidden';
    });

    overlay.querySelector('.close-btn').addEventListener('click', () => {
      overlay.classList.remove('open');
      document.body.style.overflow = '';
    });

    document.querySelectorAll('#overlayMenu nav a').forEach(link => {
      if (!link.target || link.target !== '_blank') {
        link.addEventListener('click', () => {
          overlay.classList.remove('open');
          document.body.style.overflow = '';
        });
      }
    });

    document.getElementById('homeLink').addEventListener('click', (e) => {
      e.preventDefault();
      overlay.classList.remove('open');
      document.body.style.overflow = '';
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.classList.contains('open')) {
        overlay.classList.remove('open');
        document.body.style.overflow = '';
      }
    });

    // Ajuste inicial para garantir que tudo caiba na tela
    function adjustLayout() {
      const availableHeight = window.innerHeight;
      const footerHeight = document.querySelector('.site-footer').offsetHeight;
      const headerHeight = document.querySelector('.header').offsetHeight;
      
      // Calcula a altura disponível para as imagens
      const maxImageHeight = availableHeight * 0.35;
      
      // Ajusta as alturas dos elementos
      document.querySelectorAll('.image-pair img').forEach(img => {
        img.style.maxHeight = `${maxImageHeight}px`;
      });
    }

    window.addEventListener('load', adjustLayout);
    window.addEventListener('resize', adjustLayout);
  </script>
</body>
</html>
