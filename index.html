<!DOCTYPE html>
<html lang="pt-br">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />  
  <title>Miss Fit Beachwear</title>  
  <link rel="icon" type="image/png" href="miss.png" />  
  <style>  
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    * {
      box-sizing: border-box;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }

    .header-top {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    .logo {
      margin-top: 10px;
    }

    .logo img {
      max-height: 150px;
      width: auto;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    .black-section {
      width: 100%;
      height: 30vh;
      background-color: #000;
      z-index: 0;
    }

    .banner-container {
      position: relative;
      width: 100%;
      height: 30vh;
      overflow: hidden;
      z-index: 1;
      background-color: #fff;
      margin-top: -8vh;
    }

    .banner-track {
      display: flex;
      height: 100%;
      animation: scrollBanner 20s linear infinite;
    }

    .banner-track img {
      height: 100%;
      width: auto;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes scrollBanner {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .images-container {
      display: flex;
      justify-content: center;
      padding: 20px 10px 80px;
      background-color: #fff;
      z-index: 2;
    }

    .image-pair {
      display: flex;
      gap: 16px;
      max-width: 900px;
      width: 100%;
      justify-content: center;
    }

    .image-box {
      position: relative;
      width: calc(50% - 8px);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .image-box img {
      width: 100%;
      height: auto;
      max-height: 45vh;
      object-fit: cover;
      display: block;
    }

    .explore-button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      font-size: 14px;
      background-color: #de8b75;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      text-decoration: none;
      white-space: nowrap;
    }

    .image-box:nth-child(2) .explore-button {
      background-color: #7a2728;
    }

    .explore-button:hover {
      opacity: 0.9;
    }

    .site-footer {
      background-color: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 16px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    #overlayMenu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      display: none;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 80px 0 0 40px;
      z-index: 9999;
    }

    #overlayMenu.open {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      cursor: pointer;
    }

    #overlayMenu nav {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #overlayMenu nav a {
      font-size: 24px;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      transition: color 0.3s ease;
    }

    #overlayMenu nav a:hover {
      color: #ccc;
    }

    @media (max-width: 480px) {
      .logo img {
        max-height: 120px;
      }

      .banner-container {
        height: 25vh;
        margin-top: -6vh;
      }

      .images-container {
        padding: 15px 5px 80px;
      }

      .image-box img {
        max-height: 40vh;
      }

      .explore-button {
        font-size: 13px;
        padding: 6px 14px;
      }

      .site-footer {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>  
</head>  
<body>  

  <!-- Menu -->  
  <div id="overlayMenu">  
    <div class="close-btn">&times;</div>  
    <nav>  
      <a href="index.html" id="homeLink">Home</a>  
      <a href="divas-index.html">Loja Divas</a>  
      <a href="miss-index.html">Loja Miss Fit</a>  
      <a href="sobre.html">Sobre Nós</a>  
      <a href="contato.html">Contato</a>  
    </nav>  
  </div>  

  <main>  
    <!-- Header -->  
    <header class="header">  
      <div class="header-top">  
        <div class="menu-icon">&#9776;</div>  
      </div>  
      <div class="logo">  
        <img src="logo.webp" alt="Miss Fit Beachwear">  
      </div>  
    </header>  

    <!-- Área preta -->  
    <div class="black-section"></div>  

    <!-- Banner -->  
    <div class="banner-container">  
      <div class="banner-track">  
        <img src="banner.webp" alt="Banner 1">  
        <img src="banner.webp" alt="Banner 2">  
        <img src="banner.webp" alt="Banner 3">  
      </div>  
    </div>  

    <!-- Imagens com botões -->  
    <div class="images-container">  
      <div class="image-pair">  
        <div class="image-box">  
          <a href="divas-index.html">  
            <img src="foto1.webp" alt="Foto 1">  
          </a>  
          <a class="explore-button" href="divas-index.html">Explorar Coleção</a>  
        </div>  
        <div class="image-box">  
          <a href="miss-index.html">  
            <img src="foto2.webp" alt="Foto 2">  
          </a>  
          <a class="explore-button" href="miss-index.html">Explorar Coleção</a>  
        </div>  
      </div>  
    </div>  
  </main>  

  <!-- Rodapé fixo -->  
  <footer class="site-footer">  
    © Flowmize – 2025. Todos os direitos reservados.  
  </footer>  

  <!-- JavaScript do menu -->  
  <script>  
    const overlay = document.getElementById('overlayMenu');  
    const body = document.body;

    document.querySelector('.menu-icon').addEventListener('click', () => {
      overlay.classList.add('open');
      body.style.overflow = 'hidden';
    });

    overlay.querySelector('.close-btn').addEventListener('click', () => {
      overlay.classList.remove('open');
      body.style.overflow = '';
    });

    document.querySelectorAll('#overlayMenu nav a').forEach(link => {
      if (!link.target || link.target !== '_blank') {
        link.addEventListener('click', () => {
          overlay.classList.remove('open');
          body.style.overflow = '';
        });
      }
    });

    document.getElementById('homeLink').addEventListener('click', (e) => {
      e.preventDefault();
      overlay.classList.remove('open');
      body.style.overflow = '';
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.classList.contains('open')) {
        overlay.classList.remove('open');
        body.style.overflow = '';
      }
    });
  </script>  
</body>  
</html>
