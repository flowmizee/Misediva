<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Miss Fit Beachwear</title>
  <link rel="icon" type="image/png" href="miss.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }

    .header-top {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    .logo {
      margin-top: 10px;
    }

    .logo img {
      max-height: 120px;
      width: auto;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    /* ÁREA PRETA COM LINHA DIAGONAL - AJUSTE RESPONSIVO */
    .black-section {
      position: absolute;
      top: 0;
      width: 100%;
      height: 45vh; /* Reduzida para dar mais espaço ao footer */
      background-color: #000;
      clip-path: polygon(0 0, 100% 0, 100% 70%, 0% 85%);
      z-index: 0;
    }

    /* BANNER - POSICIONAMENTO RESPONSIVO */
    .banner-container {
      position: absolute;
      top: 35vh; /* Posicionado mais para cima */
      width: 100%;
      padding: 0 16px;
      z-index: 1;
      transform: translateY(-50%);
    }

    .banner-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-height: 20vh; /* Reduzido para telas menores */
      object-fit: contain;
    }

    /* IMAGENS - AJUSTE PARA NÃO CORTAR */
    .images-container {
      position: absolute;
      top: 48vh; /* Posicionado mais para cima */
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 16px;
      z-index: 2;
    }

    .image-pair {
      display: flex;
      gap: 16px;
      max-width: 800px;
      width: 100%;
      justify-content: center;
    }

    .image-pair a {
      display: inline-block;
      width: calc(50% - 8px);
      transition: transform 0.2s ease;
    }

    .image-pair a:hover {
      transform: scale(1.05);
    }

    .image-pair img {
      width: 100%;
      height: auto;
      max-height: 25vh; /* Ajustado para telas menores */
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* FOOTER - ESPAÇO GARANTIDO */
    .site-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #000;
      color: #fff;
      padding: 15px 20px; /* Aumentado o padding */
      z-index: 3;
      min-height: 100px; /* Altura aumentada */
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      gap: 8px; /* Aumentado o espaçamento */
    }

    .footer-line {
      display: flex;
      align-items: center;
      gap: 10px; /* Aumentado o espaçamento */
    }

    .instagram-icon {
      width: 20px; /* Aumentado o tamanho */
      height: 20px; /* Aumentado o tamanho */
    }

    .footer-line a {
      color: #fff;
      text-decoration: none;
      font-size: 16px; /* Aumentado o tamanho da fonte */
    }

    .copyright {
      font-size: 13px; /* Aumentado o tamanho da fonte */
      margin-top: 6px; /* Aumentado o espaçamento */
    }

    /* MEDIA QUERIES PARA DIFERENTES TELAS */
    @media (min-height: 700px) {
      /* Para telas maiores (computadores) */
      .black-section {
        height: 48vh;
      }
      .banner-container {
        top: 38vh;
      }
      .images-container {
        top: 52vh;
      }
      .banner-container img {
        max-height: 22vh;
      }
      .image-pair img {
        max-height: 28vh;
      }
    }

    @media (max-width: 480px) and (max-height: 700px) {
      /* Para celulares menores */
      .logo img {
        max-height: 90px;
      }
      .black-section {
        height: 42vh;
        clip-path: polygon(0 0, 100% 0, 100% 75%, 0% 90%);
      }
      .banner-container {
        top: 32vh;
      }
      .images-container {
        top: 45vh;
      }
      .image-pair img {
        max-height: 22vh;
      }
      .site-footer {
        padding: 12px 15px;
        min-height: 90px;
      }
      .footer-line a {
        font-size: 14px;
      }
      .copyright {
        font-size: 11px;
      }
    }

    @media (max-width: 360px) {
      /* Para celulares muito pequenos */
      .footer-line a {
        font-size: 13px;
      }
      .copyright {
        font-size: 10px;
      }
      .site-footer {
        min-height: 85px;
      }
    }
  </style>
</head>
<body>
  <!-- Menu Overlay -->
  <div id="overlayMenu">
    <div class="close-btn">&times;</div>
    <nav>
      <a href="#" id="homeLink">Home</a>
      <a href="https://divasbijouxshoes.netlify.app/" target="_blank">Divasbijouxshoes</a>
      <a href="https://missfitbeachwear.netlify.app/" target="_blank">Miss Fit Beachwear</a>
      <a href="sobre.html">Sobre Nós</a>
      <a href="contato.html">Contato</a>
    </nav>
  </div>

  <!-- Header com menu e logo -->
  <header class="header">
    <div class="header-top">
      <div class="menu-icon">&#9776;</div>
    </div>
    <div class="logo">
      <img src="logo.webp" alt="Miss Fit Beachwear">
    </div>
  </header>

  <!-- Área preta com linha diagonal -->
  <div class="black-section"></div>

  <!-- Banner -->
  <div class="banner-container">
    <img src="banner.webp" alt="Banner">
  </div>

  <!-- Imagens emparelhadas -->
  <div class="images-container">
    <div class="image-pair">
      <a href="https://divasbijouxshoes.netlify.app/" target="_blank">
        <img src="foto1.webp" alt="Foto 1">
      </a>
      <a href="https://missfitbeachwear.netlify.app/" target="_blank">
        <img src="foto2.webp" alt="Foto 2">
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-line">
        <img src="instagramicon.png" alt="Instagram" class="instagram-icon">
        <a href="https://www.instagram.com/divasbijouxshoes?igsh=MW55M2QzbTJnaGF4bg==" target="_blank">Instagram</a>
      </div>
      <div class="footer-line">
        <a href="https://wa.me/5598992124926" target="_blank">5598992124926</a>
      </div>
      <div class="footer-line">
        <a href="tel:5598992124926">98992124926</a>
      </div>
      <div class="copyright">
        © Flowmize – 2025. Todos os direitos reservados.
      </div>
    </div>
  </footer>

  <!-- JavaScript com ajustes dinâmicos -->
  <script>
    const overlay = document.getElementById('overlayMenu');
    const body = document.body;

    // Função para ajustar o layout dinamicamente
    function adjustLayout() {
      const windowHeight = window.innerHeight;
      const windowWidth = window.innerWidth;
      const footer = document.querySelector('.site-footer');
      const images = document.querySelectorAll('.image-pair img');
      
      // Ajusta as alturas baseado na viewport
      if (windowHeight < 600) {
        // Para telas muito curtas (como Redmi 12)
        document.querySelector('.black-section').style.height = '40vh';
        document.querySelector('.banner-container').style.top = '30vh';
        document.querySelector('.images-container').style.top = '42vh';
        
        images.forEach(img => {
          img.style.maxHeight = '20vh';
        });
        
        footer.style.minHeight = '85px';
      } else {
        // Reset para tamanhos normais
        document.querySelector('.black-section').style.height = '';
        document.querySelector('.banner-container').style.top = '';
        document.querySelector('.images-container').style.top = '';
        
        images.forEach(img => {
          img.style.maxHeight = '';
        });
        
        footer.style.minHeight = '';
      }
      
      // Garante que o footer não cubra o conteúdo
      const contentHeight = document.querySelector('.images-container').getBoundingClientRect().bottom;
      const footerHeight = footer.offsetHeight;
      
      if (contentHeight + footerHeight > windowHeight) {
        const adjustValue = (contentHeight + footerHeight) - windowHeight;
        document.querySelector('.images-container').style.top = `calc(48vh - ${adjustValue}px)`;
      }
    }

    // Menu functions
    document.querySelector('.menu-icon').addEventListener('click', () => {
      overlay.classList.add('open');
      body.style.overflow = 'hidden';
    });

    overlay.querySelector('.close-btn').addEventListener('click', () => {
      overlay.classList.remove('open');
      body.style.overflow = '';
    });

    document.querySelectorAll('#overlayMenu nav a').forEach(link => {
      if (!link.target || link.target !== '_blank') {
        link.addEventListener('click', () => {
          overlay.classList.remove('open');
          body.style.overflow = '';
        });
      }
    });

    document.getElementById('homeLink').addEventListener('click', (e) => {
      e.preventDefault();
      overlay.classList.remove('open');
      body.style.overflow = '';
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.classList.contains('open')) {
        overlay.classList.remove('open');
        body.style.overflow = '';
      }
    });

    // Inicialização e listeners
    window.addEventListener('load', () => {
      adjustLayout();
      setTimeout(adjustLayout, 100); // Ajuste adicional após carregamento
    });
    window.addEventListener('resize', adjustLayout);
    window.addEventListener('orientationchange', () => {
      setTimeout(adjustLayout, 300); // Ajuste após rotação
    });
  </script>
</body>
</html>
